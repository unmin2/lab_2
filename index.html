<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function sum(a, b) {
        return a + b;
    }


    function squareOfQuotient(x, y) {
        return (x / y) ** 2;
    }


    function polynomialValue(x) {
        var a = 2; // Значення a
        var b = 3; // Значення b
        var c = 4; // Значення c
        var d = 5; // Значення d

        return a * x ** 3 + b * x ** 2 + c * x + d;
    }


    function distanceBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
    }


    var surname = "Лупеха";
    var name = "Катерина";
    var age = 17;
    var group = "КН";
    var course = 2;

    console.log("Прізвище: " + surname);
    console.log("Ім'я: " + name);
    console.log("Вік: " + age);
    console.log("Група: " + group);
    console.log("Курс: " + course);


    console.log("Сума чисел 5 і 3: " + sum(5, 3));
    console.log("Квадрат частки 10 на 2.5: " + squareOfQuotient(10, 2.5));
    console.log("Значення полінома при x = 2: " + polynomialValue(2));
    console.log("Відстань між точками (1, 2) і (4, 6): " + distanceBetweenPoints(1, 2, 4, 6));

    </script>


</body>
</html>
